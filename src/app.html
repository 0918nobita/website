<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="og:locale" content="ja_JP" />
    <meta name="og:image" content="https://kodai.engineer/icon.jpg" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@0918nobita" />
    <meta name="twitter:creator" content="@0918nobita" />
    <link rel="icon" href="%sveltekit.assets%/favicon.ico" />
    <link
      rel="apple-touch-icon"
      href="%sveltekit.assets%/apple-touch-icon-180x180.png"
    />
    <link rel="sitemap" href="/sitemap.xml" />
    %sveltekit.head%
    <script>
      function osThemeSetting() {
        return globalThis.matchMedia("(prefers-color-scheme: dark)").matches
          ? "dark"
          : "light";
      }

      function applyTheme() {
        const theme = (() => {
          if (localStorage === undefined) return osThemeSetting();

          const storedTheme = localStorage.getItem("theme");

          switch (true) {
            case storedTheme === "dark":
              return "dark";
            case storedTheme === "light":
              return "light";
            case storedTheme !== null:
              localStorage.removeItem("theme");
            default:
              return osThemeSetting();
          }
        })();

        globalThis.initialTheme = theme;

        if (theme === "dark") {
          document.documentElement.classList.remove("light");
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
          document.documentElement.classList.add("light");
        }
      }

      applyTheme();
    </script>
  </head>
  <body>
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
